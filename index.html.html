    <div id="container">

                <li>Seja r√°pido mas tamb√©m preciso!</li>

            </ul>
        </div>

        <div id="mensagem">Escolha o tipo de teste:</div>
        
        <div class="button-group" id="botoes-inicio">
            <button onclick="iniciarTeste(true)">Teste Reduzido (36 tentativas)</button>
            <button onclick="iniciarTeste(false)" class="secondary">Teste Completo (72 tentativas)</button>
        </div>

        </div>

            <h2>Resultados do Teste</h2>

        </div>

        <div class="input-group" id="input-group">
            <label for="id-input">Identificador do Participante:</label>
            <input type="text" id="id-input" placeholder="Ex: P001" required>
            <div class="button-group" style="margin-top: 1rem;">
                <button onclick="gerarCSVDetalhado()" class="secondary">üìä Baixar Dados Detalhados</button>
                <button onclick="gerarCSVResumido()" class="secondary">üìà Baixar Resumo</button>
                <button onclick="salvarLocalStorage()" class="secondary">üíæ Salvar Localmente</button>
                <button onclick="reiniciar()" class="danger">üîÑ Novo Teste</button>
            </div>
        </div>

        <div class="feedback" id="feedback"></div>
    </div>

    <button id="fullscreen-btn" onclick="toggleFullscreen()">‚õ∂ Tela Cheia</button>

    <script>
        // Configura√ß√µes do teste
        const CONFIG = {
            DURACAO_ESTIMULO: 1000,
            INTERVALO_INTER_ESTIMULO: 700,
            TEMPO_PREPARACAO: 2000,
            CORES_GO: ['#FF6B6B', '#4ECDC4', '#45B7D1'],
            COR_NOGO: '#2C3E50',
            FREQUENCIA_SOM_CORRETO: 800,
            FREQUENCIA_SOM_ERRO: 200,
            DURACAO_FEEDBACK: 300
        };

        // Estado global
        let estado = {
            tentativas: [],
            indiceTentativa: 0,
            tempoInicio: null,
            testeEmAndamento: false,
            testeReduzido: true,
            respostaDada: false,
            dadosParticipante: {},
            audioContext: null
        };

        // Inicializa√ß√£o do AudioContext
        function inicializarAudio() {
            if (!estado.audioContext) {
                estado.audioContext = new (window.AudioContext || window.webkitAudioContext)();
            }
        }

        // Gerenciamento de tela cheia
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen().catch(err => {
                    console.log('Erro ao entrar em tela cheia:', err);
                });
            } else {
                document.exitFullscreen();
            }
        }

        document.addEventListener('fullscreenchange', () => {
            const btn = document.getElementById('fullscreen-btn');
            btn.textContent = document.fullscreenElement ? '‚õ∂ Sair da Tela Cheia' : '‚õ∂ Tela Cheia';
        });

        // Cria√ß√£o das tentativas
        function criarTentativas(reduzido) {
            const numeroTentativasGo = reduzido ? 24 : 48;
            const numeroTentativasNoGo = reduzido ? 12 : 24;
            estado.tentativas = [];

            // Criar tentativas Go
            for (let i = 0; i < numeroTentativasGo; i++) {
                const corIndex = i % CONFIG.CORES_GO.length;
                estado.tentativas.push({
                    id: i + 1,
                    condicao: 'go',
                    estimulo: CONFIG.CORES_GO[corIndex],
                    estimuloNome: ['vermelho', 'verde', 'azul'][corIndex],
                    response: null,
                    rt: null,
                    acuracia: null,
                    timestamp: null
                });
            }

            // Criar tentativas NoGo
            for (let i = 0; i < numeroTentativasNoGo; i++) {
                estado.tentativas.push({
                    id: numeroTentativasGo + i + 1,
                    condicao: 'nogo',
                    estimulo: CONFIG.COR_NOGO,
                    estimuloNome: 'preto',
                    response: null,
                    rt: null,
                    acuracia: null,
                    timestamp: null
                });
            }

            // Embaralhar usando Fisher-Yates
            for (let i = estado.tentativas.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [estado.tentativas[i], estado.tentativas[j]] = [estado.tentativas[j], estado.tentativas[i]];
            }

            // Renumerar IDs ap√≥s embaralhamento
            estado.tentativas.forEach((tent, idx) => {
                tent.ordemApresentacao = idx + 1;
            });
        }

        // Iniciar teste
        function iniciarTeste(reduzido) {
            if (estado.testeEmAndamento) return;

            inicializarAudio();
            estado.testeEmAndamento = true;
            estado.testeReduzido = reduzido;
            estado.indiceTentativa = 0;
            estado.dadosParticipante = {
                dataInicio: new Date().toISOString(),
                tipoTeste: reduzido ? 'reduzido' : 'completo',
                navegador: navigator.userAgent,
                resolucaoTela: `${screen.width}x${screen.height}`
            };

            // Ocultar elementos iniciais
            document.getElementById('botoes-inicio').style.display = 'none';
            document.getElementById('instrucoes').style.display = 'none';
            document.getElementById('barra-progresso').style.display = 'block';
            
            // Mensagem de prepara√ß√£o
            document.getElementById('mensagem').textContent = 'Prepare-se... O teste vai come√ßar!';
            
            criarTentativas(reduzido);
            
            setTimeout(() => {
                proximaTentativa();
            }, CONFIG.TEMPO_PREPARACAO);
        }

        // Pr√≥xima tentativa
        function proximaTentativa() {
            if (estado.indiceTentativa >= estado.tentativas.length) {
                finalizarTeste();
                return;
            }

            // Atualizar barra de progresso
            const progresso = (estado.indiceTentativa / estado.tentativas.length) * 100;
            document.getElementById('progresso').style.width = `${progresso}%`;

            const tentativa = estado.tentativas[estado.indiceTentativa];
            const estimuloDiv = document.getElementById('estimulo');
            
            // Mostrar est√≠mulo
            estimuloDiv.style.backgroundColor = tentativa.estimulo;
            estimuloDiv.classList.add('pulse');
            
            document.getElementById('mensagem').textContent = `Tentativa ${estado.indiceTentativa + 1} de ${estado.tentativas.length}`;
            
            estado.tempoInicio = performance.now();
            estado.respostaDada = false;
            tentativa.timestamp = new Date().toISOString();

            // Remover est√≠mulo ap√≥s dura√ß√£o definida
            setTimeout(() => {
                estimuloDiv.style.backgroundColor = 'transparent';
                estimuloDiv.classList.remove('pulse');
                
                // Verificar se houve resposta
                if (!estado.respostaDada) {
                    tentativa.response = 'sem_resposta';
                    tentativa.rt = null;
                    tentativa.acuracia = (tentativa.condicao === 'nogo') ? 1 : 0;
                }

                // Intervalo inter-est√≠mulo
                setTimeout(() => {
                    estado.indiceTentativa++;
                    proximaTentativa();
                }, CONFIG.INTERVALO_INTER_ESTIMULO);
            }, CONFIG.DURACAO_ESTIMULO);
        }

        // Registrar resposta
        document.getElementById('estimulo').addEventListener('click', function() {
            if (!estado.testeEmAndamento || estado.respostaDada) return;
            
            const tempoAtual = performance.now();
            const rt = Math.round(tempoAtual - estado.tempoInicio);
            const tentativa = estado.tentativas[estado.indiceTentativa];
            
            estado.respostaDada = true;
            tentativa.response = 'clique';
            tentativa.rt = rt;
            tentativa.acuracia = (tentativa.condicao === 'go') ? 1 : 0;
            
            // Feedback visual e sonoro
            mostrarFeedback(tentativa.acuracia === 1);
            tocarSom(tentativa.acuracia === 1 ? CONFIG.FREQUENCIA_SOM_CORRETO : CONFIG.FREQUENCIA_SOM_ERRO);
        });

        // Mostrar feedback visual
        function mostrarFeedback(correto) {
            const feedbackDiv = document.getElementById('feedback');
            feedbackDiv.textContent = correto ? '‚úì' : '‚úó';
            feedbackDiv.className = correto ? 'feedback correct' : 'feedback incorrect';
            feedbackDiv.style.display = 'block';
            
            setTimeout(() => {
                feedbackDiv.style.display = 'none';
            }, CONFIG.DURACAO_FEEDBACK);
        }

        // Tocar som
        function tocarSom(frequencia) {
            if (!estado.audioContext) return;
            
            const oscillator = estado.audioContext.createOscillator();
            const gainNode = estado.audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(estado.audioContext.destination);
            
            oscillator.type = 'sine';
            oscillator.frequency.value = frequencia;
            
            gainNode.gain.setValueAtTime(0.3, estado.audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, estado.audioContext.currentTime + 0.1);
            
            oscillator.start(estado.audioContext.currentTime);
            oscillator.stop(estado.audioContext.currentTime + 0.1);
        }

        // Finalizar teste
        function finalizarTeste() {
            estado.testeEmAndamento = false;
            estado.dadosParticipante.dataFim = new Date().toISOString();
            
            document.getElementById('mensagem').textContent = 'Teste Conclu√≠do! ';
            document.getElementById('barra-progresso').style.display = 'none';
            document.getElementById('estimulo').style.display = 'none';
            document.getElementById('input-group').style.display = 'block';
            document.getElementById('resultados').style.display = 'block';
            
            calcularEExibirResultados();
        }

        // Calcular e exibir resultados
        function calcularEExibirResultados() {
            const resultados = calcularResultados();
            
            // Exibir estat√≠sticas principais
            const statsContainer = document.getElementById('stats-container');
            statsContainer.innerHTML = `
                <div class="stat-card">
                    <div class="stat-label">Acertos Go</div>
                    <div class="stat-value">${resultados.taxaAcertosGo.toFixed(0)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">TR M√©dio</div>
                    <div class="stat-value">${resultados.tempoReacaoMedio.toFixed(0)}ms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Erros Omiss√£o</div>
                    <div class="stat-value">${resultados.taxaErrosOmissao.toFixed(0)}%</div>
                </div>
                <div class="stat-card">
                    <div class="stat-label">Erros Comiss√£o</div>
                    <div class="stat-value">${resultados.taxaErrosComissao.toFixed(0)}%</div>
                </div>
            `;
            
            // Exibir resultados detalhados
            const resultadosDiv = document.getElementById('resultados-detalhados');
            resultadosDiv.innerHTML = `
                <div class="resultado-item">
                    <span>√çndice de discrimina√ß√£o (d')</span>
                    <span class="resultado-valor">${resultados.dPrime.toFixed(2)}</span>
                </div>
                <div class="resultado-item">
                    <span>Vi√©s de resposta (Œ≤)</span>
                    <span class="resultado-valor">${resultados.beta.toFixed(2)}</span>
                </div>
                <div class="resultado-item">
                    <span>Variabilidade TR (SD)</span>
                    <span class="resultado-valor">${resultados.variabilidadeRt.toFixed(0)} ms</span>
                </div>
                <div class="resultado-item">
                    <span>Total de tentativas</span>
                    <span class="resultado-valor">${estado.tentativas.length}</span>
                </div>
            `;
            
            estado.resultadosCalculados = resultados;
        }

        // C√°lculos estat√≠sticos
        function calcularResultados() {
            let acertosGo = 0, errosOmissao = 0, errosComissao = 0;
            let totalGo = 0, totalNoGo = 0;
            let temposReacao = [];
            
            estado.tentativas.forEach(tent => {
                if (tent.condicao === 'go') {
                    totalGo++;
                    if (tent.acuracia === 1) {
                        acertosGo++;
                        if (tent.rt) temposReacao.push(tent.rt);
                    } else {
                        errosOmissao++;
                    }
                } else {
                    totalNoGo++;
                    if (tent.acuracia === 0) {
                        errosComissao++;
                    }
                }
            });
            
            // C√°lculos b√°sicos
            const taxaAcertosGo = (acertosGo / totalGo) * 100;
            const taxaErrosOmissao = (errosOmissao / totalGo) * 100;
            const taxaErrosComissao = (errosComissao / totalNoGo) * 100;
            
            // Tempo de rea√ß√£o
            const tempoReacaoMedio = temposReacao.length > 0 ? 
                temposReacao.reduce((a, b) => a + b, 0) / temposReacao.length : 0;
            
            const variabilidadeRt = temposReacao.length > 1 ? 
                Math.sqrt(temposReacao.reduce((acc, val) => 
                    acc + Math.pow(val - tempoReacaoMedio, 2), 0) / (temposReacao.length - 1)) : 0;
            
            // Teoria de Detec√ß√£o de Sinal
            const hitRate = Math.min(Math.max(acertosGo / totalGo, 0.01), 0.99);
            const faRate = Math.min(Math.max(errosComissao / totalNoGo, 0.01), 0.99);
            
            const dPrime = calcularDPrime(hitRate, faRate);
            const beta = calcularBeta(hitRate, faRate);
            
            return {
                taxaAcertosGo,
                taxaErrosOmissao,
                taxaErrosComissao,
                tempoReacaoMedio,
                variabilidadeRt,
                dPrime,
                beta,
                acertosGo,
                errosOmissao,
                errosComissao,
                totalGo,
                totalNoGo,
                temposReacao
            };
        }

        // C√°lculo d-prime
        function calcularDPrime(hitRate, faRate) {
            return norminv(hitRate) - norminv(faRate);
        }

        // C√°lculo beta
        function calcularBeta(hitRate, faRate) {
            const zHit = norminv(hitRate);
            const zFa = norminv(faRate);
            return Math.exp(-0.5 * (zHit * zHit - zFa * zFa));
        }

        // Fun√ß√£o inversa da distribui√ß√£o normal
        function norminv(p) {
            const a1 = -3.969683028665376e+01;
            const a2 = 2.209460984245205e+02;
            const a3 = -2.759285104469687e+02;
            const a4 = 1.383577518672690e+02;
            const a5 = -3.066479806614716e+01;
            const a6 = 2.506628277459239e+00;
            
            const b1 = -5.447609879822406e+01;
            const b2 = 1.615858368580409e+02;
            const b3 = -1.556989798598866e+02;
            const b4 = 6.680131188771972e+01;
            const b5 = -1.328068155288572e+01;
            
            const c1 = -7.784894002430293e-03;
            const c2 = -3.223964580411365e-01;
            const c3 = -2.400758277161838e+00;
            const c4 = -2.549732539343734e+00;
            const c5 = 4.374664141464968e+00;
            const c6 = 2.938163982698783e+00;
            
            const d1 = 7.784695709041462e-03;
            const d2 = 3.224671290700398e-01;
            const d3 = 2.445134137142996e+00;
            const d4 = 3.754408661907416e+00;
            
            const p_low = 0.02425;
            const p_high = 1 - p_low;
            
            let q, r;
            
            if (p < p_low) {
                q = Math.sqrt(-2 * Math.log(p));
                return (((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) /
                    ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
            } else if (p <= p_high) {
                q = p - 0.5;
                r = q * q;
                return (((((a1 * r + a2) * r + a3) * r + a4) * r + a5) * r + a6) * q /
                    (((((b1 * r + b2) * r + b3) * r + b4) * r + b5) * r + 1);
            } else {
                q = Math.sqrt(-2 * Math.log(1 - p));
                return -(((((c1 * q + c2) * q + c3) * q + c4) * q + c5) * q + c6) /
                    ((((d1 * q + d2) * q + d3) * q + d4) * q + 1);
            }
        }

        // Fun√ß√£o auxiliar para baixar arquivo
        function baixarArquivo(conteudo, nomeArquivo) {
            const encodedUri = encodeURI(conteudo);
            const link = document.createElement("a");
            link.setAttribute("href", encodedUri);
            link.setAttribute("download", nomeArquivo);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // Salvar no LocalStorage
        function salvarLocalStorage() {
            const identificador = document.getElementById('id-input').value.trim();
            if (!identificador) {
                alert("Por favor, insira um identificador para o participante.");
                document.getElementById('id-input').focus();
                return;
            }

            const dadosCompletos = {
                identificador,
                dadosParticipante: estado.dadosParticipante,
                tentativas: estado.tentativas,
                resultados: estado.resultadosCalculados,
                versao: '2.0'
            };

            const chave = `gonogo_${identificador}_${Date.now()}`;
            
            try {
                localStorage.setItem(chave, JSON.stringify(dadosCompletos));
                
                // Manter registro de todas as sess√µes
                let sessoes = JSON.parse(localStorage.getItem('gonogo_sessoes') || '[]');
                sessoes.push({
                    chave,
                    identificador,
                    data: estado.dadosParticipante.dataFim,
                    tipo: estado.dadosParticipante.tipoTeste
                });
                localStorage.setItem('gonogo_sessoes', JSON.stringify(sessoes));
                
                alert(`Dados salvos com sucesso!\nChave: ${chave}`);
            } catch (e) {
                alert('Erro ao salvar dados localmente. O armazenamento pode estar cheio.');
                console.error(e);
            }
        }

        document.addEventListener('keydown', function(e) {

            if (e.code === 'Space' && estado.testeEmAndamento && !estado.respostaDada) {

            }
            
            // F11 para tela cheia
            if (e.key === 'F11') {
                e.preventDefault();
                toggleFullscreen();
            }

                }

        });

        // Fun√ß√£o para an√°lise de dados agregados (√∫til para m√∫ltiplos participantes)
        function analisarDadosAgregados() {
            try {
                const sessoes = JSON.parse(localStorage.getItem('gonogo_sessoes') || '[]');
                
                if (sessoes.length === 0) {
                    console.log('Nenhuma sess√£o encontrada no localStorage');
                    return;
                }
                
                console.log(`Total de sess√µes armazenadas: ${sessoes.length}`);
                
                const dados = [];
                sessoes.forEach(sessao => {
                    const dadosSessao = localStorage.getItem(sessao.chave);
                    if (dadosSessao) {
                        dados.push(JSON.parse(dadosSessao));
                    }
                });
                
                // Calcular m√©dias
                if (dados.length > 0) {
                    const medias = {
                        taxaAcertosGo: 0,
                        tempoReacaoMedio: 0,
                        dPrime: 0,
                        participantes: dados.length
                    };
                    
                    dados.forEach(d => {
                        if (d.resultados) {
                            medias.taxaAcertosGo += d.resultados.taxaAcertosGo;
                            medias.tempoReacaoMedio += d.resultados.tempoReacaoMedio;
                            medias.dPrime += d.resultados.dPrime;
                        }
                    });
                    
                    medias.taxaAcertosGo /= dados.length;
                    medias.tempoReacaoMedio /= dados.length;
                    medias.dPrime /= dados.length;
                    
                    console.table(medias);
                    return medias;
                }
            } catch(e) {
                console.error('Erro ao analisar dados agregados:', e);
            }
        }

        // Adicionar ao objeto window para acesso via console
        window.GoNoGo = {
            analisarDados: analisarDadosAgregados,
            exportarTodosDados: function() {
                const sessoes = JSON.parse(localStorage.getItem('gonogo_sessoes') || '[]');
                const todosDados = [];
                
                sessoes.forEach(sessao => {
                    const dados = localStorage.getItem(sessao.chave);
                    if (dados) {
                        todosDados.push(JSON.parse(dados));
                    }
                });
                
                const json = JSON.stringify(todosDados, null, 2);
                const blob = new Blob([json], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `gonogo_todos_dados_${Date.now()}.json`;
                link.click();
                URL.revokeObjectURL(url);
                
                console.log(`Exportados dados de ${todosDados.length} sess√µes`);
            },
            limparDados: function() {
                if (confirm('Tem certeza que deseja limpar TODOS os dados salvos?')) {
                    const sessoes = JSON.parse(localStorage.getItem('gonogo_sessoes') || '[]');
                    sessoes.forEach(s => localStorage.removeItem(s.chave));
                    localStorage.removeItem('gonogo_sessoes');
                    console.log('Todos os dados foram removidos');
                }
            }
        };
